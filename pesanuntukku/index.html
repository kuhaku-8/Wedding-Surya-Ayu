<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Untukku</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../css/animate.css" />
    <link rel="stylesheet" type="text/css" href="../css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <!-- favicon links -->
    <link rel="shortcut icon" type="../image/ico" href="../images/header/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="../css/floating-button.css">
    <style>
        .wrap {
            white-space: normal !important; 
            word-wrap: break-word;
            text-align: left;
        }
        table {
            table-layout: fixed;
        }
        th {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="preloader">
		<div id="status"><img src="../images/header/preloader.gif" id="preloader_image" alt="loader">
		</div>
	</div>
    <div class="wd_event_wrapper wd_toppadder50">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="wd_heading wow fadeInDown" data-wow-delay="0.3s">
                        <h4>Message</h4>
                        <h1>For You</h1>
                        <img src="../images/content/heading.png" alt="Heading" class="img-responsive">
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="table-responsive" style="max-width: 100%;">
                        <table class="table">
                            <thead>
                                <th>
                                    <h3>Nama</h3>
                                </th>
                                <th>
                                    <h3>Pesan</h3>
                                </th>
                            </thead>
                            <tbody id="messageTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="javascript:history.back()" class="act-btn">
		<i class="fa fa-reply my-float"></i>
	</a>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/wow.js"></script>
    <script type="text/javascript" src="../js/custom.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-firestore.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyB1J98TAZEnQ7qzYp9ce0aDxXIFkaoFqV8",
            authDomain: "wedding-surya-ayu-e6639.firebaseapp.com",
            databaseURL: "https://wedding-surya-ayu-e6639.firebaseio.com",
            projectId: "wedding-surya-ayu-e6639",
            storageBucket: "wedding-surya-ayu-e6639.appspot.com",
            messagingSenderId: "341885194633",
            appId: "1:341885194633:web:f9136bf002d9db7a579158",
            measurementId: "G-YV93R0DQTF"
        };
        var fb = firebase.initializeApp(firebaseConfig).firestore();
        fb.collection("message").get().then(function (querySnapshot) {
            querySnapshot.forEach(function (doc) {
                $('#messageTable').append('<tr><td class="wrap"><span>' + doc.data().name + '</span></td><td class="wrap"><span>' + doc.data()
                    .message + '</span></td></tr>');
            });
        });
        $(window).on("load", function () {
            var wow = new WOW({
                boxClass: 'wow',
                animateClass: 'animated',
                offset: 0,
                mobile: true,
                live: true
            });
            wow.init();
        });
    </script>
</body>
</html>
